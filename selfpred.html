<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>selfpredict</title>
  <style>
    :root {
      --hacker-green: #00ff00;
      --terminal-bg: #001100;
      --glow: 0 0 10px var(--hacker-green);
    }

    body {
      background-color: black;
      color: var(--hacker-green);
      font-family: 'Consolas', monospace;
      padding: 2rem;
      min-height: 100vh;
      background-image: 
        radial-gradient(rgba(0, 255, 0, 0.1) 1px, transparent 1px),
        radial-gradient(rgba(0, 255, 0, 0.1) 1px, transparent 1px);
      background-size: 50px 50px;
      background-position: 0 0, 25px 25px;
    }

    .terminal {
      max-width: 600px;
      margin: 0 auto;
      border: 1px solid var(--hacker-green);
      padding: 2rem;
      box-shadow: var(--glow);
      position: relative;
      overflow: hidden;
    }

    .terminal::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(0, 255, 0, 0.1),
        transparent
      );
      animation: glitch 3s infinite;
    }

    @keyframes glitch {
      0% { left: -100%; }
      50% { left: 100%; }
      100% { left: 100%; }
    }

    .input-group {
      margin: 1.5rem 0;
      position: relative;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      text-shadow: var(--glow);
    }

    input, select, button {
      width: 100%;
      padding: 0.8rem;
      background: rgba(0, 20, 0, 0.8);
      border: 1px solid var(--hacker-green);
      color: var(--hacker-green);
      font-family: inherit;
      transition: all 0.3s ease;
    }

    input:focus, select:focus, button:hover {
      box-shadow: var(--glow);
      outline: none;
    }

    button {
      background: #002200;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-top: 1rem;
    }

    .result-terminal {
      padding: 1rem;
      border: 1px dashed var(--hacker-green);
      margin-top: 2rem;
      position: relative;
    }

    .result-terminal::after {
      content: '‚ñ∂';
      position: absolute;
      right: 10px;
      bottom: 5px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    .pair-selector {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 0.5rem;
      margin: 1rem 0;
    }

    .pair-option {
      padding: 0.5rem;
      border: 1px solid var(--hacker-green);
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .pair-option.active {
      background: var(--hacker-green);
      color: black;
    }

    .leverage-buttons {
      display: flex;
      gap: 0.5rem;
      margin: 0.5rem 0;
    }

    .leverage-btn {
      flex: 1;
      padding: 0.5rem;
      border: 1px solid var(--hacker-green);
      cursor: pointer;
    }

    .leverage-btn.active {
      background: var(--hacker-green);
      color: black;
    }
  </style>
</head>
<body>
  <div class="terminal">
    <h1 style="text-align: center; text-shadow: var(--glow)">selfpredict ‚ö°</h1>
    
    <div class="pair-selector">
      <div class="pair-option active" data-pair="BTC/USDT">‚Çø BTC/USDT</div>
      <div class="pair-option" data-pair="ETH/USDT">‚ß´ ETH/USDT</div>
      <div class="pair-option" data-pair="SOL/USDT">‚óé SOL/USDT</div>
      <div class="pair-option" data-pair="XRP/USDT">Custom Pair</div>
    </div>

    <div class="input-group">
      <label>‚ñ∑ ENTRY PRICE</label>
      <input type="number" id="entryPrice" step="any" placeholder="0.00" />
    </div>

    <div class="input-group">
      <label>‚ñ∑ EXIT PRICE</label>
      <input type="number" id="exitPrice" step="any" placeholder="0.00" />
    </div>

    <div class="input-group">
      <label>‚ñ∑ LEVERAGE</label>
      <div class="leverage-buttons">
        <div class="leverage-btn" data-leverage="10">10x</div>
        <div class="leverage-btn" data-leverage="25">25x</div>
        <div class="leverage-btn" data-leverage="50">50x</div>
        <div class="leverage-btn" data-leverage="100">100x</div>
      </div>
      <input type="number" id="leverage" step="1" placeholder="Custom Leverage" />
    </div>

    <div class="input-group">
      <label>‚ñ∑ POSITION SIZE (USD)</label>
      <input type="number" id="modal" step="any" placeholder="0.00" />
    </div>

    <div class="input-group">
      <label>‚ñ∑ TRADE DIRECTION</label>
      <div class="leverage-buttons">
        <div class="leverage-btn active" data-direction="long">LONG üöÄ</div>
        <div class="leverage-btn" data-direction="short">SHORT üèπ</div>
      </div>
    </div>

    <button onclick="calculateProfit()">CALCULATE PROFIT ‚ö°</button>

    <div class="result-terminal" id="result">
      > Awiting command...
    </div>
  </div>

  <script>
    // UI Interactions
    document.querySelectorAll('.pair-option').forEach(option => {
      option.addEventListener('click', () => {
        document.querySelectorAll('.pair-option').forEach(o => o.classList.remove('active'));
        option.classList.add('active');
      });
    });

    document.querySelectorAll('.leverage-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        if(btn.parentElement.classList.contains('leverage-buttons')) {
          btn.parentElement.querySelectorAll('.leverage-btn').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          if(btn.dataset.leverage) {
            document.getElementById('leverage').value = btn.dataset.leverage;
          }
        }
      });
    });

    // Main Calculation
    function calculateProfit() {
      const entry = parseFloat(document.getElementById('entryPrice').value);
      const exit = parseFloat(document.getElementById('exitPrice').value);
      const leverage = parseFloat(document.getElementById('leverage').value);
      const modal = parseFloat(document.getElementById('modal').value);
      const direction = document.querySelector('[data-direction].active').dataset.direction;

      if ([entry, exit, leverage, modal].some(isNaN)) {
        showResult('‚ö†Ô∏è ERROR: Invalid input parameters!');
        return;
      }

      const priceChange = (exit - entry) / entry * (direction === 'long' ? 1 : -1);
      const leveragedChange = priceChange * leverage;
      const profit = leveragedChange * modal;
      const roe = leveragedChange * 100;
      const liquidationPrice = entry * (1 - (1/leverage) * (direction === 'long' ? 0.9 : 1.1));

      const resultText = `
        [+] PRICE MOVEMENT: ${(priceChange * 100).toFixed(2)}%
        [+] LEVERAGE: ${leverage}x ‚Üí PNL: ${roe.toFixed(2)}%
        [+] PROFIT/LOSS: $${profit.toFixed(2)}
        [!] LIQUIDATION PRICE: $${liquidationPrice.toFixed(2)}
        ${profit >= 0 ? 'üöÄ BULLISH SIGNAL DETECTED' : '‚ö†Ô∏è RISK OF LIQUIDATION'}
      `;

      showResult(resultText);
    }

    function showResult(text) {
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = text.split('\n').map(line => `> ${line}`).join('<br>');
    }
  </script>
</body>
</html>
